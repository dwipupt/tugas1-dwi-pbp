<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website - Ni Kadek Dwi Puspitasari</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6e48aa, #9d50bb);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-text {
            color: white;
            text-align: center;
            margin-top: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            line-height: 1.5;
        }

        .card {
            background-color: #f5f7ff;
            width: 90%;
            max-width: 400px;
            margin-top: 30px;
            border-radius: 25px;
            padding: 40px 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        .profile-pic-container {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 5px solid #6e48aa;
            margin: 0 auto 20px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-pic-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h2 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .greeting {
            color: #777;
            font-style: italic;
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        .info-item {
            background-color: white;
            padding: 12px 20px;
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            text-align: left;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .info-item i {
            color: #6e48aa;
            margin-right: 15px;
            width: 20px;
        }

        .info-text {
            color: #444;
            font-size: 0.9rem;
        }

        .map-container {
            margin-top: 15px;
            border-radius: 15px;
            overflow: hidden;
            height: 150px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="header-text">
        Universitas Hindu Negeri I Gusti Bagus Sugriwa<br>Denpasar
    </div>

    <div class="card">

        <div class="info-item">
            <i class="fa-solid fa-graduation-cap"></i>
            <div class="info-text"><strong>Prodi:</strong> Informatika Denpasar Semester 2</div>

        <div class="info-item">
            <i class="fa-solid fa-location-dot"></i>
            <div class="info-text">Jl. Oleg No. 04, Dauh Yeh Cani, Abiansemal</div>
        </div>
